server {
    listen 80;
    server_name localhost; # Or your domain

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    # The backend service is accessible via its container name 'backend' on port 3000
    # within the Docker network defined in docker-compose.yml.
    location /api/ {
        proxy_pass http://backend:3000/; # Note the trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections to the backend service (for socket.io)
    location /socket.io/ {
        proxy_pass http://backend:3000/socket.io/; # Match the default socket.io path
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Add error pages or other configurations
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
